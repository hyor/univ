<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Univ.C회원가입</title>
  <link rel="stylesheet" href="css/회원가입.css">
</head>

<body>

  <div id="stylized" class="myform">
    <form id="form" name="form" method="post">
      <h1>Univ.C 회원가입</h1>
      <p>Univ.C는 전북대학교 학생 커뮤니티로 학생들의 자유로운 의사표현을 위해 익명으로 운영됩니다.</p>
      <div class="id" style="display: flex; flex-direction: row;">
        <label>학번
          <span class="small">입학년도</span>
        </label>
        <select class="year">
          <option value="2000">2018</option>
          <option value="2001">2017</option>
          <option value="2002">2016</option>
          <option value="2003">2015</option>
          <option value="2004">2014</option>
          <option value="2005">2013</option>
          <option value="2006">2012</option>
          <option value="2007">2011</option>
          <option value="2008">2010</option>
          <option value="2009">2009</option>
          <option value="2010">2008</option>
          <option value="2011">2007</option>
          <option value="2012">2006</option>
          <option value="2013">2005</option>
          <option value="2014">2004</option>
          <option value="2015">2003</option>
          <option value="2016">2002</option>
          <option value="2017">2001</option>
          <option value="2018">2000</option>



        </select>


      </div>
      <div class="id" style="display: flex; flex-direction: row;">
        <label>ID
          <span class="small">ID입력</span>
        </label>
        <input type="text" name="name" id="name" />
        <button class="re" type="button">중복확인</button>
      </div>
      <div class="id" style="display: flex; flex-direction: row;">
        <label>닉네임
          <span class="small">닉네임입력</span>
        </label>
        <input type="text" name="name" id="name" />
        <button class="re" type="button">중복확인</button>
      </div>
      <div class="id" style="display: flex; flex-direction: row;">
        <label>Password
          <span class="small">패스워드 6자 이상</span>
        </label>
        <input type="text" name="password" id="password" />
      </div>
      <div class="id" style="display: flex; flex-direction: row;">
        <label>Password확인
          <span class="small">패스워드 확인</span>
        </label>
        <input type="text" name="password" id="password" />
      </div>
      <div class="id" style="display: flex; flex-direction: row;">
      <label>Email
        <span class="small">전북대학교 웹메일
          <br>@jbnu.ac.kr</span>
      </label>
      <input type="text" name="email" id="email" />
    </div>
   

      <div style="display:flex; justify-content: center; margin-left:35px;">
        <button type="submit">회원가입</button>
      </div>
   
    </form>
  </div>

</body>

</html>
