<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>전북대학교 학생 커뮤니티</title>
  <link rel="stylesheet" href="css/Univ_p.css">

</head>

<body>
  <fieldset>
    <div class="loginform">
      <div class="loginbase" style="display:flex;flex-direction:row;">
        <div class="idpw" style="display:flex;flex-direction:column;">
          <input type="text" name="id" id="id" title="아이디" placeholder="아이디" style="height:50%;padding:0;margin:0;" />
          <input type="password" name="pass" id="pass" title="비밀번호" placeholder="비밀번호" style="height:50%;padding:0;margin:0;" />
        </div>
        <div class="loginbutton">
          <input type="submit" class="btn_login btn-small" value="로그인" style="width:58px;height:55px;font-size:12px;background-color:#a0496a;color:#fafafa;">
        </div>
      </div>
      <input type="checkbox" name="remember" id="remember" />
      <label for="remember">아이디저장</label>
    </div>

  </fieldset>
</body>

</html>
