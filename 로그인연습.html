<html>

  <link rel="stylesheet" href="css/Univ_p.css">

</head>
<body>
  <fieldset>
     
     <label for="id"></label>
     <input type="text" name="id" id="id" title="아이디" placeholder="아이디"/><br>
     <label for="pass"></label>
     <input type="password" name="pass" id="pass" title="비밀번호" placeholder="비밀번호"/>
  
     <input type="submit" value="로그인"/>
  
     <input type="checkbox" name="remember" id="remember"/>

   </fieldset>
